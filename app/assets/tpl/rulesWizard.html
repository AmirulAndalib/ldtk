
<h2>Create a new group of rules</h2>

<div class="layout">
	<div class="side">
		<h3>1. Pick an IntGrid value</h3>
		<div class="intGrid empty">
			<div class="color"></div>
			<div class="id">--</div>
			<div class="name">&lt; NO VALUE &gt;</div>
		</div>

		<h3>2. Name the group of rules</h3>
		<input type="text" name="name"/>

		<h3>3. Select tiles</h3>
		<div class="help">
			You don't have to fill all the tiles! The important ones in most scenarios are the YELLOW ones.
		</div>
		<div class="grid"></div>
	</div>

	<div class="tileset"></div>
</div>

<html>
<head>
	<meta charset="utf-8"/>
	<!-- Stylesheets -->
	<!-- <link rel="stylesheet" href="css/app.min.css"/> -->
	<style type="text/css">
		body {
			margin: 0;
			padding: 16px;
			overflow: hidden;
			color: #737f9d;
			font-family: Roboto, Arial;
		}

		.wrapper {
			margin: auto;
			width: min-content;
		}

		.splash {
			/* position: absolute; */
			display: grid;
			grid-template-columns: 200px auto;
			box-sizing: border-box;
			gap: 16px;
			padding: 16px;

			border-radius: 8px;
			background: #1e2229da;
			background: linear-gradient(128deg, rgba(30,34,41,1) 0%, rgba(30,34,41,1) 14%, rgba(30,34,41,0.8473389355742297) 46%, rgba(30,34,41,1) 100%);
			box-shadow: 0px 0px 16px rgba(0,0,0, 0.4);
		}

		.splash img {
			width: 100%;
		}

		.splash .version {
			display: grid;
			grid-template-columns: min-content min-content;
			white-space: nowrap;

			font-size: 80px;
			line-height: 1em;

			border-radius: 3px;
		}

		.splash .version #mainVersion,
		.splash .version #patchVersion {
			display: flex;
			align-items: center;
			padding: 8px;
			color: #1e2229;
		}

		.splash .version #mainVersion {
			padding-right: 4px;
			background-color: #ffcc00;
			border-top-left-radius: 3px;
			border-bottom-left-radius: 3px;
		}
		.splash .version #patchVersion {
			padding-left: 4px;
			color: #ffcc00;
			border: 1px solid #ffcc00;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
			/* background-color: #545d73; */
		}
	</style>
</head>


<body>
	<div class="wrapper">
		<div class="splash">

			<div class="logo">
				<img src="img/LDtk.svg"/>
			</div>

			<div class="version">
				<span id="mainVersion">???</span>
				<span id="patchVersion">???</span>
			</div>

		</div>
	</div>

	<script type="text/javascript">
		// Write version from args
		window.location.search
			.substr(1)
			.split("&")
			.forEach(function (item) {
				if( item.split("=")[0]=="patchVersion" )
					document.getElementById("patchVersion").innerHTML = item.split("=")[1];
				if( item.split("=")[0]=="mainVersion" )
					document.getElementById("mainVersion").innerHTML = item.split("=")[1];
			});
	</script>
</body>
</html>
